<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Paci</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section>
		<div class="login-div">
			<form class="login-form">
				<fieldset class="login-field">
					<h1 class="login-h1">Accede a Paci</h1>
					<p class="login-p">Ingresa los siguientes datos</p>
					<input class="login-input" type="text" name="user" placeholder="Usuario"><br>
					<input class="login-input" type="password" name="password" placeholder="Contraseña"><br>
					<label class="login-label"><input class="login-check" type="checkbox" name="remember">Recordar mis datos</label><br>
					<input class="login-submit" type="submit" name="login" value="INGRESAR"><br>
					<a href="#" class="login-link">¿Olvidaste tu contraseña?</a>
				</fieldset>
			</form>
		</div>
	</section>

</body>
</html>
