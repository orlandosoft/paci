<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Paci</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section>
		<div class="new-div">
			<form class="new-form">
					<h2 class="new-h2">CREAR NUEVA CUENTA</h2>
					<h1 class="new-h1">Agrega la siguiente</br>información</h1>
					<div class="new-inputs">
						<input class="new-item" type="text" name="name" placeholder="Nombre completo"><br>
						<input class="new-item" type="text" name="user" placeholder="Usuario"><br>
						<input class="new-item" type="mail" name="mail" placeholder="Mail"><br>
						<input class="new-item" type="password" name="password" placeholder="Contraseña"><br>
						<input class="new-item" type="password" name="confirm-password" placeholder="Confirmar contraseña">
					</div>
					<br><input class="new-button" type="submit" name="continue" value="CONTINUAR">
					<p class="new-p">Al registrarte, aceptas las Condiciones de Servicio y la Política de Privacidad, <br>incluyendo el Uso de Cookies. Otros podrán encontrarte por correo electrónico o<br>por número de teléfono cuando sea proporcionado.</p>
			</form>
		</div>
	</section>
</body>
</html>
